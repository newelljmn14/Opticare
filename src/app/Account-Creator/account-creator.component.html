 <h1>Create a New Account</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="firstName">Enter your first name: </label>
                <input type="text" classs="form-control" id="firstName" required
                        [(ngModel)]="model.firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Enter your last name: </label>
                <input type="text" classs="form-control" id="lastName" required
                        [(ngModel)]="model.lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="email">Enter your email: </label>
                <input type="text" class="form-control" required id="email"
                        [(ngModel)]="model.email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Enter a password for your account</label>
                <input type="text" class="form-control" required id="password"
                        [(ngModel)]="model.password" name="password">
            </div>

            <button type="submit" class="btn btn-success"
                    (click)="submitAccountInfo(); alertUserOfCreatedAccount()">Submit</button>
        </form>
    </div>
    <div *ngFor="let usr of users | async">diagnostic: {{usr}} </div>
    <button (click)="registerUser()">post user</button>
    <button (click)="displayProperty(users, 0)">display property</button>
