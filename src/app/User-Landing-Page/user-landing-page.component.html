<div class="float-right">
  <h6 class="display-3">Get started by entering the health-care provider you wish to be registered with</h6>
</div>

<div *ngIf="listOfProviders">
  <label style='font-size: 20px'>Search Providers:</label>
  <input #searchProvidersField type="text"
    (keyup)="matchSearchWithProviders(searchProvidersField.value, listOfProviders)">
  <button class="btn btn-outline-success">Search</button>
  <div>
    <ul>
      <li *ngFor="let result of results">{{ result }}</li>
    </ul>
  </div>
</div>

<div id="add-site">
  <h6>(to be used on admin side)</h6>
    <input #providerNameField type="text" placeholder="e.g. St. Vincent's">
    <button (click)="saveProviderToDB(providerNameField.value); providerNameField.value=''">
      Add health-care provider
    </button>
</div>
